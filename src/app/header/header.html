<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="header.css">
</head>
<body>
<header>
  <div class="mainText">
    <a href="/">Main Page</a>
    <a href="/" class="rent">Rent</a>
    <a href="/" class="forSale">For sale</a>
    <a href="/" class="authorization">Log in</a>
  </div>
  <div class="forms">
    <form name="searchForm" class="searchForm">
      <select id="parameter" name="parameter" [(ngModel)]="city">
        <option value="Tbilisi">Tbilisi</option>
        <option value="Kutaisi">Kutaisi</option>
        <option value="Batumi">Batumi</option>
      </select>
      <label for="actionParam"></label>
      <select id="actionParam" name="actionParam" class="actionParam" [(ngModel)]="action">
        <option value="Rent">For rent</option>
        <option value="Sale">For sale</option>
        <option value="daily">Daily rent</option>
      </select>
    </form>
  </div>
  <button (click)="findByFilter()" class="submitSearch" type="submit">Submit</button>
  <div class="search">
    <form method="post">
      <input type="text" id="homeName" name="homeName" [(ngModel)]="name" required>
      <button (click)="findByName()" type="submit"  class="searchButton">Submit</button>
    </form>
  </div>
</header>
<div *ngIf="jsonResponse">
  <pre>{{ jsonResponse | json }}</pre>
</div>
</body>
</html>
