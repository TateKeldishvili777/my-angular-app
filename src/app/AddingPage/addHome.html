<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="ProductAddInfo">
  <p>Enter true information about your product, please note that <br>
    some false information about product, maybe harmful for it's realisation.<br>
    Also be accurate, when entering currency, it helps us to avoid misunderstandings<br>
    <b>Please note that none of the fields must be blank.</b>
  </p>
</div>
<div class="adding">
  <form name="addingForm" class="addingForm">
    <div class="sameInputType">
      <label for="title">Please enter title here:</label>
      <input type="text" id="title" [(ngModel)]="title" [ngModelOptions]="{standalone: true}"><br>

      <label for="city">Please enter city here:</label>
      <input type="text" id="city" [(ngModel)]="city" [ngModelOptions]="{standalone: true}"><br>

      <label for="price">Please enter price here:</label>
      <input type="number" id="price" [(ngModel)]="price" [ngModelOptions]="{standalone: true}"><br>

      <label for="currency">Please enter currency here:</label>
      <select name="currency" id="currency" [(ngModel)]="currency" [ngModelOptions]="{standalone: true}">
        <option value="GEL">GEL</option>
        <option value="USD">USD</option>
      </select> <br>

      <label for="action">Choose an action:</label>
      <select name="action" id="action" [(ngModel)]="action" [ngModelOptions]="{standalone: true}">
        <option value="Rent">For Rent</option>
        <option value="Sale">For Sale</option>
        <option value="daily">Daily rent</option>
      </select> <br>

      <label for="district">Please enter district here:</label>
      <input type="text" id="district" [(ngModel)]="district" [ngModelOptions]="{standalone: true}"><br>

      <label for="address">Please enter address here:</label>
      <input type="text" id="address" [(ngModel)]="address" [ngModelOptions]="{standalone: true}"><br>

      <label for="description">Please enter description here:</label>
      <input class="description" type="text" id="description" [(ngModel)]="description"
             [ngModelOptions]="{standalone: true}">
    </div>

    <button type="submit" (click)="addInfo()">Submit</button>
  </form>
</div>
</body>
</html>
